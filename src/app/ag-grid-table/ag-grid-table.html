<div class="flex flex-col w-full max-w-6xl mx-auto gap-4 p-5 h-full min-h-screen">
  <p class="text-xl font-bold">Ag-grid Genişleyen Satırlar</p>

  <div class="flex-1 flex">
    <ag-grid-angular
      class="w-full"
      [gridOptions]="gridOptions"
      (gridReady)="onGridReady($event)"
      (rowClicked)="onRowClicked($event)"
      [rowStyle]="{ cursor: 'pointer' }"
    ></ag-grid-angular>
  </div>
</div>
